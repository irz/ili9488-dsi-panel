%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ilitek,ili9488.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Ilitek ILI9488 based MIPI-DSI panels

maintainers:
  - Igor Reznichenko <igor@reznichenko.net>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - focuslcd,e35gh-i-mw800cb
      - const: ilitek,ili9488

  reg:
    maxItems: 1

  power-supply: true

required:
  - compatible
  - reg
  - power-supply
  - reset-gpios
  - backlight
  - port

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "focuslcd,e35gh-i-mw800cb", "ilitek,ili9488";
            reg = <0>;
            power-supply = <&reg_vdd_panel>;
            reset-gpios = <&gpio3 6 GPIO_ACTIVE_LOW>;
            backlight = <&pwm_bl>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };

...
